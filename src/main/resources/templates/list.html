<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All people</title>
</head>
<body>

<div th:each="user : ${users}">
  <a th:href="@{/user/{id}(id=${user.getId()})}"
     th:text="${'Name: ' + user.getFirstName() + ' ' + user.getLastName()}">user</a>
</div>

<br/>
<hr/>

<input type="button" value="Create user"
       onclick="window.location.href='/admin/create'">
<br/>
<input type="button" value="Back to admin menu"
            onclick="window.location.href='/admin'">
<br/>
<br/>

<input type="button" value="Logout"
       onclick="window.location.href='/logout'">
<br/>

</body>
</html>
